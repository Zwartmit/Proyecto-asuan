{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">id</th>
    <th scope="col">Plato</th>
    <th scope="col">Descripci√≥n</th>
    <th scope="col">Valor</th>
    <th scope="col">Estado</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block filas %}
{% for p in object_list %}
<tr>
    <td>{{ p.id }}</td>
    <td>{{ p.plato }}</td>
    <td>{{ p.descripcion }}</td>
    <td>{{ p.valor }}</td>
    <td>{{ p.estado | yesno:"Activo,Inactivo" }}</td>
    <td>
        <a href="{% url 'app:plato_editar' p.id %}" class="btn btn-info btn-sm">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'app:plato_eliminar' p.id %}" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
{% endfor %}
{% endblock %}
