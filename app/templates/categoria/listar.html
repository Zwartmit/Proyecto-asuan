{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">id</th>
    <th scope="col">Categoria</th>
    <th scope="col">Opciones</th>
</tr>
{% endblock %}

{% block filas %}
    {% for c in object_list %}
    <tr>
        <td>{{c.id}}</td>
        <td>{{c.categoria}}</td>
        <td>
            <a href="{% url 'app:categoria_editar' c.id%}" type="button" class="btn btn-info btn btn-sm"><i class="fas fa-edit"></i></a>
            <a href="{% url 'app:categoria_eliminar' c.id%}" type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
 {% endblock %}
